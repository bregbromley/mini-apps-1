<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div>AMAZING TIC TACK TOE GAME! <button onclick="resetGame()">New Game</button></div><br>
  <div>
    <div>Insert Name:</div>
    <label >X:</label>
    <input type="text" id="Xinput"><button id="Xbutton" onclick="submitName('X')">submit</button><br>
    <label for="lname">O:</label>
    <input type="text" id="Oinput"><button id="Obutton" onclick="submitName('O')">submit</button><br>
    <!-- <input type="submit" value="Submit"> -->
    <br>
    <div>Talley</div><br>
    <div><span id="Xname">X: </span><span id='X'>0</span></div>
    <br>
    <div ><span id="Oname">O: </span><span id='O'>0</span></div>
    <br>
    <div>TURN: <span id="turn">X</span></div>
    <table bgcolor="#FF5733" onclick="myFunc(event.target)">
      <tr height="100" >
        <th  id ="1" width="100" bgcolor="FDFEFE" ></th>
        <th  id ="2" width="100" bgcolor="FDFEFE" ></th>
        <th  id ="3" width="100" bgcolor="FDFEFE" ></th>
      </tr>
      <tr height="100">
        <th  id ="4" bgcolor="FDFEFE" ></th>
        <th  id ="5" bgcolor="FDFEFE" ></th>
        <th  id ="6" bgcolor="FDFEFE" ></th>
      </tr >
      <tr height="100">
        <th  id ="7" bgcolor="FDFEFE" ></th>
        <th  id ="8" bgcolor="FDFEFE" ></th>
        <th  id ="9" bgcolor="FDFEFE" ></th>
      </tr>
    </table>
  </div>
  <script src ="app.js"></script>
</body>
</html>
