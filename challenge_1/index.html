<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div>AMAZING TIC TACK TOE GAME!</div>
  <div>
    <button onclick="resetGame()">Reset Game</button>
    <table bgcolor="#FF5733">
      <tr height="100" >
        <th  id ="1" width="100" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="2" width="100" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="3" width="100" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
      </tr>
      <tr height="100">
        <th  id ="4" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="5" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="6" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
      </tr >
      <tr height="100">
        <th  id ="7" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="8" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
        <th  id ="9" bgcolor="FDFEFE" onclick="myFunc(event.target)"></th>
      </tr>
    </table>
  </div>
  <script src ="app.js"></script>
</body>
</html>
